<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="slide-radio" id="slide-1" class="slider__radio-control" checked>
      <input type="radio" name="slide-radio" id="slide-2" class="slider__radio-control">
      <input type="radio" name="slide-radio" id="slide-3" class="slider__radio-control">
      <input type="radio" name="slide-radio" id="slide-4" class="slider__radio-control">
      <div class="slider__wrapper">
        <div class="slider__slides">
          <div class="slider__slide slider__slide-1"></div>
          <div class="slider__slide slider__slide-2"></div>
          <div class="slider__slide slider__slide-3"></div>
          <div class="slider__slide slider__slide-4"></div>
        </div>
      </div>
      <div class="slider__text-block">
        <span class="slider__text slider__text--1">Just random text for slide-1</span>
        <span class="slider__text slider__text--2">Just random text for slide-2</span>
        <span class="slider__text slider__text--3">Just random text for slide-3</span>
        <span class="slider__text slider__text--4">Just random text for slide-4</span>
      </div>
      <div class="slider__controls">
        <label for="slide-1" class="slider__control">
          <span class="slider__control-button slider__control-button-1"></span>
        </label>
        <label for="slide-2" class="slider__control">
          <span class="slider__control-button slider__control-button-2"></span>
        </label>
        <label for="slide-3" class="slider__control">
          <span class="slider__control-button slider__control-button-3"></span>
        </label>
        <label for="slide-4" class="slider__control">
          <span class="slider__control-button slider__control-button-4"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
